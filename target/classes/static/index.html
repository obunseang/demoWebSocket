<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">username을 입력하세요</h1>
        <div style="display:flex;padding:2px">      
       	<div>
		  <input type="radio" id="groupPublic" name="group" value="groupPublic"
		         checked>
		  <label for="huey">Public</label>
		</div>  
		<div>
		  <input type="radio" id="groupA" name="group" value="groupA">
		  <label for="huey">Group A</label>
		</div>
		
		<div>
		  <input type="radio" id="groupB" name="group" value="groupB">
		  <label for="dewey">Group B</label>
		</div>
		
		<div>
		  <input type="radio" id="groupC" name="group" value="groupC">
		  <label for="louie">Group C</label>
		</div>
       </div>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">채팅 시작하기</button>
            </div>
        </form>
    </div>
    <div class="connecting hidden">
        연결중...
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header" style="display:flex;justify-content: space-between;align-items: center;">        	
        	<div>
            <h4 class="userName">UserName : <span id="cUserName"></span></h4>
        	</div>
        	<div style="display:flex;padding:2px">      
		       	<div>
				  <input type="radio" name="ugroup" value="groupPublic">
				  <label for="huey">Public</label>
				</div>  
				<div>
				  <input type="radio" name="ugroup" value="groupA">
				  <label for="huey">Group A</label>
				</div>
				
				<div>
				  <input type="radio" name="ugroup" value="groupB">
				  <label for="dewey">Group B</label>
				</div>
				
				<div>
				  <input type="radio" name="ugroup" value="groupC">
				  <label for="louie">Group C</label>
				</div>
		  	</div>
        </div>
        <ul id="messageArea">
        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">보내기</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
