<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>

<div id="username-page">
    <div class="username-page-container" style="max-width:700px;">        
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
		       <div style="display:flex;padding-bottom:20px;justify-content: space-between;"> 
		       	<div style="display:flex;">
			       	<div>
					  <input type="radio" name="group" value="User"
					         checked>
					  <label for="huey">User</label>
					</div>  
					<div>
					  <input type="radio" name="group" value="Contract">
					  <label for="huey">Contract Number</label>
					</div>
		       	</div>     
				<input type="text" id="subpath" autocomplete="off" style="border: 1px solid #c8c8c8;width:50%"/>
		       </div>
            	<div style="display:flex;align-items: center;justify-content: center;">
            	<label style="width:180px; text-align:left" id='lbtext'>User ID</label>&nbsp;&nbsp;
                <input type="text" id="subId" placeholder="OOOOOOO" autocomplete="off" class="form-control" />
            	</div>
            	<div style="padding-top:10px">
                <textarea id="msgConent"  rows="4" style="width:100%;resize:none"></textarea>
            	</div>
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Send</button>
            </div>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/js/api.js"></script>
</body>
</html>
